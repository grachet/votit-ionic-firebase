<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/new-task']">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Vot'It</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="items" class="list-mini-content" padding>
  <ion-text color="primary">
    <h1>Proposition du groupe</h1>
  </ion-text>

  <ion-card *ngFor="let item of myPropositions">
    <ion-item [routerLink]="['/list-proposition', item.Id]" class="activated" color="light">
      <ion-card-header color="light">
        <ion-card-title>{{item.Title}}</ion-card-title>
        <ion-card-subtitle>
          <ion-icon color="primary" name="person"></ion-icon>
          {{item.Proposer}}
        </ion-card-subtitle>
      </ion-card-header>
    </ion-item>

    <ion-item [routerLink]="['/list-proposition', item.Id]" class="activated" color="light">
      <ion-card-content>
        <ion-icon color="primary" name="thumbs-up"></ion-icon>
        {{item.Up}}
      </ion-card-content>
      <ion-card-content slot="end">
        <ion-icon color="primary" name="thumbs-down"></ion-icon>
        {{item.Down}}
      </ion-card-content>
    </ion-item>
  </ion-card>

  <div *ngIf="items.length == 0" class="empty-list">
    Ce groupe ne contient aucune proposition.
  </div>
</ion-content>
<ion-footer (click)="logout()">
  <ion-toolbar color="medium">
    <ion-title>DÃ©connexion</ion-title>
  </ion-toolbar>
</ion-footer>
